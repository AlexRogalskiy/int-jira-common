buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.synopsys.integration:common-gradle-plugin:1.1.1' }
}

project.ext.moduleName = 'com.synopsys.integration.int-jira-common'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '1.0.0-SNAPSHOT'
description = 'A library for using various capabilities of Jira.'

apply plugin: 'com.synopsys.integration.library'

nexusStaging {
    packageGroup = 'com.synopsys'
    stagingProfileId = '4af8bea8300633'
}

test {
    useJUnitPlatform()
}

dependencies {
    api 'com.synopsys.integration:integration-rest:5.0.0'
    api 'com.google.oauth-client:google-oauth-client:1.31.0'

    testImplementation 'org.mockito:mockito-core:2.18.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}
