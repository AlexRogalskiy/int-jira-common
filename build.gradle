buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.73' }
}

project.ext.moduleName = 'com.synopsys.integration.int-jira-common'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '0.6.0'
description = 'A library for using various capabilities of Jira.'

apply plugin: 'com.blackducksoftware.integration.library'

nexusStaging { packageGroup = 'com.synopsys' }

dependencies {
    api 'com.blackducksoftware.integration:integration-rest:0.12.0'

    testImplementation 'org.mockito:mockito-core:2.18.3'
}